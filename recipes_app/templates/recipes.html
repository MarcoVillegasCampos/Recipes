<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <title>Dashboard</title>
    </head>
    <body>
        <div class="topBar" style="display: flex; justify-content: space-around;">
        {%for user in user%}
        <h1>
            Welcome {{user['first_name']}} !!
        </h1>
       
        {%endfor%}

        <a class="btn btn-primary" role="button" href="/recipes/new" style="background-color: black; border: black; height: fit-content;">Create</a>
        <button class="logout" style="background-color: black; color:white; height: 35PX; border-radius: 5PX;" type="button">
            Logout
        </button>
       


        </div>
        <div class="recipes">
            <h2>{{recipe.name}}</h2>

        </div>
        <div style="width: 1000px;border: 2px solid black; display: flex;align-items: center;">
            <div class="container" style="width: 1000px;justify-content: center;">
               
                <p>Description: {{recipe.description}}</p>
                <p>Under 30 minutes?: 
                    {%if recipe.cooking ==1%}
                    Yes
                    {%else%}
                    No
                    {%endif%}

                </p>

                <p>Instructions: {{recipe.instructions}}</p>
            
                <p>Date Made: {{recipe.date_made.strftime('%Y-%m-%d')}}</p>
               
                
            
               
               
        </div>

        <script src="{{ url_for('static', filename='js/home.js') }}"></script>
    </body>
</html>
