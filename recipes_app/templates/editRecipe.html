<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Edit Recipe</title>
</head>

<body>
    <div class="topBar" style="display: flex; justify-content: space-around; align-items: center;">

        <h1>
            Edit Recipe
        </h1>
        


        <a class="btn btn-primary" role="button" href="/dashboard"
            style="background-color: black; border: black; height: fit-content; position: relative; left: 330px;">Dashboard</a>
        <button class="logout" style="background-color: black; color:white; height: 35PX; border-radius: 5PX;"
            type="button">
            Logout
        </button>


    </div>
    
    <div class="formContainer" style="width: 1100px; justify-content: center; position: relative; left:180px ;top:50px">
        <form action="/recipe/update" method="POST">
            {% with messages = get_flashed_messages( category_filter=['recipe'] ) %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                {% for message in messages: %}
                    <p>{{message}}</p>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
                <input type="hidden" name="id" value={{recipe.id}}>
                <label for="first_name">Name:</label>
            <div class="col-auto" style="display: flex; justify-content: space-evenly;">
                
                <input name="name" value="{{recipe.name}}" type="text" class="form-control" placeholder="First Name" style="width: 640px;">
                <label for="date">Date Made On:</label>
                <input type="date" name="date_made" id="" value="{{recipe.date_made.strftime('%Y-%m-%d')}}">
            </div>
            <label for="last_name">Description:</label>
            <div class="col-auto" style="display:flex" style="width: 640px;">
                
                <textarea class="form-control" name="description" rows="5" style="width: 640px; position:relative; left: 47px;">{{recipe.description}}</textarea>
            
            <div class="input-group mb-3" style="position: relative; left: 267px; top: 10px;display: flex;flex-direction: column; width: fit-content;">
                <label for="under30">Under 30 Minutes?:</label>
                <div class="input-group-text" style="height: 20px; ">
                    <input type="radio" name="cooking" value="1" class="form-control">
                    <label for="1" class="text-warning">Yes</label>
                </div>
                <div class="input-group-text" style="height: 20px;">
                    <input type="radio" name="cooking" value="0" class="form-control" >
                    <label for="0" class="text-warning">No</label>

                </div>
               
            </div>
            </div>
            <div class="col-auto">
                <label for="email">Instructions:</label>
                <textarea class="form-control" name="instructions" rows="5" style="width: 640px;position:relative; left: 47px;">{{recipe.instructions}}</textarea>
            </div>

            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Edit Recipe</button>
            </div>



        </form>

        </form>
    </div>
    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
</body>

</html>
